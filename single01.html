<script>
  const audio01 = document.querySelector("#audio01");
  const audio02 = document.querySelector("#audio02");
  const btn  = document.querySelector("#btn-play1");
  const btn2 = document.querySelector("#btn-play2");

  btn.addEventListener("click", ()=>{
    // pausedがtrue=>停止, false=>再生中
    if( ! audio01.paused ){
      btn.innerHTML = '<img class="btn-play" src="assets/img/discography_icon01.png" alt="再生">';  // 「再生ボタン」に切り替え
      audio01.pause();
    }
    else{
      btn.innerHTML = '<img class="btn-play" src="assets/img/discography_icon02.png" alt="一時停止">';  // 「一時停止ボタン」に切り替え
      audio01.play();
    }
  });

  btn2.addEventListener("click", ()=>{
    // pausedがtrue=>停止, false=>再生中
    if( ! audio02.paused ){
      btn2.innerHTML = "<img src='assets/img/discography_icon01.png'>";  // 「再生ボタン」に切り替え
      audio02.pause();
    }
    else{
      btn2.innerHTML = '<img src="assets/img/discography_icon02.png" alt="一時停止">';  // 「一時停止ボタン」に切り替え
      audio02.play();
    }
  });

  /**
   * [event] 再生終了時に実行
   */
   audio01.addEventListener("ended", ()=>{
    audio01.currentTime = 0;  // 再生位置を先頭に移動
    btn.innerHTML = '<img src="assets/img/discography_icon01.png" alt="再生">';  // 「再生ボタン」に変更
  });

  audio02.addEventListener("ended", ()=>{
    audio02.currentTime = 0;  // 再生位置を先頭に移動
    btn2.innerHTML = '<img src="assets/img/discography_icon01.png" alt="一時停止">';  // 「再生ボタン」に変更
  });
</script>
